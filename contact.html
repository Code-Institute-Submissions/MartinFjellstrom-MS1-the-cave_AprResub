    <div class="container-fluid contact-page">
        <div class="row">
            <div class="col-lg-6 contact-form-container">
                <header>
                    <div class="boxed-heading-container">
                        <br><br>
                        <div class="boxed-heading">
                            <h1 class="contact-heading">Contact Us</h1>
                        </div>
                    </div>
                </header>
                <section>
                    <div class="form-container">
                        <form action="#contact-modal" method="GET" class="contact-form">
                            <div class="mb-3">
                                <input type="text" id="fullname" name="name" placeholder="Full Name"
                                    class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" id="emailaddress" name="email" placeholder="Email"
                                    class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" id="telephone" name="telephone" placeholder="Phone number"
                                    class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <textarea name="contant" id="" cols="30" rows="5" class="form-control"></textarea>
                            </div>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn contact-btn" data-bs-toggle="modal"
                                data-bs-target="#contactModal">
                                Send!
                            </button>
                        </form>
                    </div>
                </section>
                <br><br>
                <!-- Modal -->
                <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="messageSent"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="messageSent">Thank you for your message!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 map-container">                
                    <!------------------------------------------- https://developers.google.com/maps/documentation/embed/get-started -->
                    <iframe class="gym-map" width="80%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAdFEnP_epB8RWCPgTYkxkpX2JcWSSTrek
                        &q=57.691288573661964,11.948914179751798" allowfullscreen>
                    </iframe>               
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid footer-cont">
            <div class="row">
                <div class="col-sm-4 address-footer">
                    <p>Rosengatan 13</p>

                    <p>Thecave@gmail.com</p>
                </div>

                    <p>Mon-Fri: 9.00-20.00</p>
                    <p>Sat-Sun: 10.00-20-00</p>
                </div>
                <div class="col-sm-4 social-links-footer">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-square facebook"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <i class="fab fa-twitter-square twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram-square instagram"></i>
                    </a>
                </div>
            </div>
        </div>
