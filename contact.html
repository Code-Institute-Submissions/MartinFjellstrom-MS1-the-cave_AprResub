<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Cave Climbing Gym</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-spec bgc-nav">
        <div class="container-fluid">    
            <button class="navbar-toggler ms-auto custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="competition.html">Competitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
               
            </div>
        </div>
    </nav>

    <section>
        <div class="container-fluid bgc-sec1">
            <div class="row">
                <div class="col-lg-6 contact">
                    <h2>Contact Us</h2>
                    <form action="#contact-modal" method="GET" class="contact-form">
                        <input type="text" id="fullname" name="name" placeholder="Full Name" class="form-control" required>
                        <input type="email" id="emailaddress" name="email" placeholder="Email" class="form-control"
                            required>
                        <textarea name="contant" id="" cols="30" rows="5" class="form-control"></textarea>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                            data-bs-target="#contactModal">
                            Send!
                        </button>
                    </form>
                    <!-- Modal -->
                    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="messageSent"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="messageSent">Thank you for your message!</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 map-col">
                    <!------------------------------------------- https://developers.google.com/maps/documentation/embed/get-started -->
                    <iframe class="gym-map" width="80%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAdFEnP_epB8RWCPgTYkxkpX2JcWSSTrek
                        &q=57.691288573661964,11.948914179751798" allowfullscreen>
                    </iframe>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="address">
                                <p>Adress Line 1</p>
                                <p>Adress Line 2</p>
                                <p>Phone</p>
                                <p>Email</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="opening-hours">
                                <h4>Opening Hours</h4>
                                <p>Mon-Fri: 9.00-20.00</p>
                                <p>Sat-Sun: 10.00-20-00</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <div class="container-fluid footer-cont bgc-footer">
            <div class="row">
                <div class="col-sm-4 address-footer">
                    <p>Adress Line 1</p>
                    <p>Adress Line 2</p>
                    <p>Phone</p>
                    <p>Email</p>
                </div>
                <div class="col-sm-4 opening-hours-footer">
                    <h4>Opening Hours</h4>
                    <p>Mon-Fri: 9.00-20.00</p>
                    <p>Sat-Sun: 10.00-20-00</p>
                </div>
                <div class="col-sm-4 social-links-footer">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram-square"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
</body>

</html>
