<!DOCTYPE html>

<title>The Cave Climbing Gym</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col nav-bar">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="">Gallery</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
                </div>
            </div>            
        </div>
    </header>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 map-col">
                    <!------------------------------------------- https://developers.google.com/maps/documentation/embed/get-started -->
                   <iframe class="gym-map"
                   width="600"
                   height="450"
                    frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAdFEnP_epB8RWCPgTYkxkpX2JcWSSTrek
                        &q=57.688943,11.951648" allowfullscreen>
                    </iframe>
                    <div class="contact-info"> 
                        <div class="address">
                        <p>Adress Line 1</p>     
                        <p>Adress Line 2</p> 
                        <p>Phone</p> 
                        <p>Email</p> 
                        </div>
                        <div class="opening-hours">
                        <h4>Opening Hours</h4>
                        <p>Mon-Fri: 9.00-20.00</p>
                        <p>Sat-Sun: 10.00-20-00</p>
                        </div> 
                    </div>                 
                </div>
                <div class="col-md-6 contant-form">
                    <h2>Contact Us</h2>
                    <form action="#contact-modal" method="GET">
                        <input type="text" id="fullname" name="name" placeholder="Name" required>                        
                        <input type="email" id="emailaddress" name="email" placeholder="Email" required>
                        <label for="booking-message">Booking or Message</label>
                        <select class="form-select" id="booking-message" aria-label="Select Booking Or Message" required>
                            <option selected>Booking</option>
                            <option value="2">Message</option>
                        </select>
                        <textarea name="contant" id="" cols="30" rows="10"></textarea>
                        <input type="submit" value="send">                    
                    </form>
                </div>
            </div>
        </div>
    </section>

            <footer>
        <div class="container-fluid footer-cont">
            <div class="row">
                <div class="col-sm-4 address-footer inline-block">
                    <p>Adress Line 1</p>     
                    <p>Adress Line 2</p> 
                    <p>Phone</p> 
                    <p>Email</p> 
                </div>
                <div class="col-sm-4 opening-hours-footer inline-block">
                    <h4>Opening Hours</h4>
                    <p>Mon-Fri: 9.00-20.00</p>
                    <p>Sat-Sun: 10.00-20-00</p>
                </div>
                <div class="col-sm-4 social-links-footer inline-block">         
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fab fa-instagram-square"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
